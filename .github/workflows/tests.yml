name: Run Tests

on: [push, pull_request]

jobs:
  build:
    uses: ./.github/workflows/docker_build.yml
    with:
      env: test
      lfs: false
    secrets: inherit

  run-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load image
        run: docker load -i test_container.tar

      - name: Run tests
        run: docker run nlp_suicide_watch:test pytest
